<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galeria Triple Ten">
    <meta name="author" content="Eva Corvera">
    <meta name="keywords" content="html, css, javascript">
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="/images/Vector.svg" alt="header logo" class="header__image">
        </header>
        <main class="main">
            <div class="main__profile">
                <div class="main__profile-image">
                  <img src="images/DSC_3492.JPEG" alt="main profile picture" class="main__profile-picture">
                </div>
                <div class="main__content-paragraph">
                  <p class="main__paragraph main__paragraph_name">Eva Corvera</p>
                  <p class="main__paragraph main__paragraph_about">Estudiante</p>
                  <button type="button" class="main__button main__button_edit">&#x1F58C;</button>
                </div>
                <button type="button" class="main__button main__button_add">&#x1F7A3;</button>
            </div>
            <div class="gallery">

            </div>
            <div class="popup">
              <button type="button" class="popup__button popup__button_close">&#x1F7A9;</button>
              <form action class="popup__container">
                <h2 class="popup__subtitle">Editar perfil</h2>
                <fieldset class="popup__content">
                  <input type="text" class="popup__input popup__input_name" placeholder="Nombre">
                  <input type="text" class="popup__input popup__input_about" placeholder="Acerca de mi">
                </fieldset>
                <fieldset class="popup__content">
                  <button type="submit" class="popup__button popup__button_save">Guardar</button>
                </fieldset>
              </form>
            </div>
            <div class="popup-add">
              <button type="button" class="popup-add__button popup-add__button_close">&#x1F7A9;</button>
              <form action class="popup-add__container">
                <h2 class="popup-add__subtitle">Nuevo lugar</h2>
                <fieldset class="popup-add__content">
                  <input type="text" class="popup-add__input popup-add__input_name" placeholder="Título">
                  <input type="text" class="popup-add__input popup-add__input_about" placeholder="Enlace a la imagen">
                </fieldset>
                <fieldset class="popup-add__content">
                  <button type="submit" class="popup-add__button popup-add__button_save">Crear</button>
                </fieldset>
              </form>
            </div>
            <div class="popup__image">
              <div class="image__container">
                <button type="button" class="popup__image-close">&#x1F7A9;</button>
                <img src="" alt="" class="popup__image-photo">
                <p class="popup__image-caption"></p>
              </div>
            </div>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2024 Around The U.S.</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
